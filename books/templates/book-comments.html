
<div class="post-preview pt-2">  
    <h2 class="post-title">
      Comments 
    </h2>
    <blockquote class="blockquote">Leave a comment about the review!</blockquote>
</div>

<form action="{% url 'create-comment' book.id %}" method="post" class="pb-5">
    {% csrf_token %}
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Message</label>
          <textarea rows="3" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Add Comment</button>
      </div>
</form>
{% for comment in book.comments.all %}
<div class="post-preview"> 
  <h5><i class="fa fa-user"></i> {{comment.name}}</h5>
  <p>{{ comment.message|linebreaks }}</p>
  
    <p class="post-meta">
        Added <strong>{{ comment.date|timesince:comment.date }}</strong>
    </p>
</div>
<hr>
{% endfor %}
<p></p>
